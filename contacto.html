    <body>
        <header>
            <div class="row">
                <div class= col-12>
                    <h1><img id=ImgLogo src="img/logon.png" alt="logo" href="index.html"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Nosotros</a></li>
                            <li><a href="servicios.html">Servicios</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>    
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class= col-12>
                    <p class="tituloPrincipal">Completá el formulario con tu consulta</p>
                    <form>
                        <label for="nombreapellido">Nombre y Apellido</label>
                        <input type="text" id="nombreapellido" class="input-padron">

                        <label for="correoelectronico">Correo Electrónico</label>
                        <input type="email" id="correoelectronico"class="input-padron"  required placeholder="email@dominio.com">
                        

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="input-padron" required placeholder="xxx xxx xxxx">

                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" cols="70" rows="10"class="input-padron"></textarea>

                        <fieldset>
                            <legend>Cómo le gustaría que lo contactemos?</legend>

                            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                            
                            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"checked>Teléfono / WhatsApp</label>
                        </fieldset>
                        
                        <input type="submit" value="Enviar formulario" class="enviar" >
                    </form>
            </div>
        </main>

        <footer>
            <img id=ImgFooter src="img/logo1.png">
            <p class="copy">SiTeRH by Grupo41 - ISPC 2022 &#169;</p>
        </footer>
